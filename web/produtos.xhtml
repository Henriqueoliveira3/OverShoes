<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <img src="resources/background/background.png" alt="fundo" class="fundo"/>  
        
        
        
        
        <h:form>
            <ui:repeat value="#{produtoB.todosDados}" var="produto">
                <div id="nomeProdutos">
                    <p:graphicImage name="produtosdb/#{produto.foto}"  alt="logo" style="width: 250px; height: 250px;"/>
                    <div id="coisaoDoProduto">
                        <p class="tituloProdutos"><h:outputText value="#{produto.nome}"/></p>
                        <p class="precoProduto"><h:outputText value="R$ #{produto.preco}"/></p>
                        <h:commandButton class="" value="Adicionar ao carrinho" rendered="#{usuarioB.usuario != null}" action="#{produtoB.adicionarCarrinho(produto)}"/>
                    </div>
                </div>
            </ui:repeat>
        </h:form>
        
        
            
        

        
    </ui:define>

</ui:composition>
