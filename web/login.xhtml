<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="content">
        <img src="resources/background/background.png" alt="fundo" class="fundo"/>
        <h:form>
            <h:inputHidden value="#{usuarioB.id}"/>
            <div id="cadastroEmail">
                
            Email  <br/> <p:inputText value="#{usuarioB.email}" />
            </div>

            <div id="cadastroSenha">
                Senha  <br/> <p:password value="#{usuarioB.senha}" />
            </div>

            <h:commandButton class="sucess" value="Entrar" action="#{usuarioB.logar()}"/>
        </h:form>
        
    </ui:define>

</ui:composition>
