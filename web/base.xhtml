<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/style.css"/>
        <title>Facelets Template</title>
    </h:head>

    <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
    </div>
    
    <h:body>

        <div id="top">
            <img src="resources/icones/logo.png" alt="logo" id="logo"/>
                <p id="sublogo">Over<br/>Shoes</p>
                
                <h:form>
                    <p:growl id="mensagem" showDetail="true" severity="error,info,fatal"/>
                </h:form>
                
                <h:form>
                    <div class="usuariologado">
                        <h:outputText class="usuariologado" value="#{usuarioB.usuario.nome}"/>
                    </div>
                    
                </h:form>
                        
                <h:form>
                    <div class="menu">
                        
                        <h:commandLink id="inicio" value="INICIO" rendered="#{usuarioB.usuario == null}" action="#{overShoesMB.getPaginaInicial()}"/>
                        <h:commandLink id="sobre" value="SOBRE" rendered="#{usuarioB.usuario == null}" action="#{overShoesMB.getPaginaSobre()}" />
                        <h:commandLink id="ideias" value="PRODUTOS" rendered="#{usuarioB.usuario == null}" action="#{overShoesMB.getPaginaProdutos}"/>
                    </div>    
                    <div class="menuLogin">
                        <h:commandLink id="iniciologin1" value="INICIO" rendered="#{usuarioB.usuario.administrador == false}" action="#{overShoesMB.getPaginaInicial()}"/>
                        <h:commandLink id="sobrelogin" value="CARRINHO" rendered="#{usuarioB.usuario.administrador == false}" action="#{overShoesMB.getPaginaCarrinho()}" />
                        <h:commandLink id="ideiaslogin" value="PRODUTOS" rendered="#{usuarioB.usuario.administrador == false}" action="#{overShoesMB.getPaginaProdutos()}"/>            
                    </div>
                    <div class="menuLoginADM">
                        <h:commandLink id="iniciologinadm" value="GERENCIADOR" rendered="#{usuarioB.usuario.administrador == true}" action="#{overShoesMB.getPaginaCadastroProdutos()}"/>
                        <h:commandLink id="sobreloginadm" value="CARRINHO" rendered="#{usuarioB.usuario.administrador == true}" action="#{overShoesMB.getPaginaCarrinho()}" />
                        <h:commandLink id="ideiasloginadm" value="PRODUTOS" rendered="#{usuarioB.usuario.administrador == true}" action="#{overShoesMB.getPaginaProdutos()}"/>            
                    </div>
                    <h:commandButton class="cadastrarLogin" value="Sair" rendered="#{usuarioB.usuario != null}" action="#{usuarioB.logout()}" />
                    <h:commandButton class="cadastrar" value="Cadastrar" rendered="#{usuarioB.usuario == null}" action="#{overShoesMB.getPaginaCadastro()}" />
                    <h:commandButton class="entrar" value="Entrar" rendered="#{usuarioB.usuario == null}" action="#{overShoesMB.getPaginaLogin()}" />
                </h:form>
        </div>


        <div id="bottom">
            
        </div>

    </h:body>

</html>
