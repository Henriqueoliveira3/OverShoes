<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="css/style.css"/>
        <title>Facelets Template</title>
    </h:head>

    <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
    </div>
    
    <h:body>

        <div id="top">
            <img src="resources/icones/logo.png" alt="logo" id="logo"/>
                <p id="sublogo">Over<br/>Shoes</p>
                <h:form>
                    <div class="menu">
                        <h:commandLink id="inicio" value="INICIO" action="#{overShoesMB.getPaginaInicial()}"/>
                        <h:commandLink id="sobre" value="SOBRE" action="#{overShoesMB.getPaginaSobre()}" />
                        <h:commandLink id="ideias" value="PRODUTOS" action="#{overShoesMB.getPaginaProdutos}"/>
                    </div>       
                    <h:commandButton class="cadastrar" value="Cadastrar" action="#{overShoesMB.getPaginaCadastro()}" />
                    <h:commandButton class="entrar" value="Entrar" action="#{overShoesMB.getPaginaLogin()}" />
                </h:form>
        </div>


        <div id="bottom">
            
        </div>

    </h:body>

</html>
