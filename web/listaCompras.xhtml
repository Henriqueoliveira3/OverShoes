<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./base.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="content">
        <img src="resources/background/background.png" alt="fundo" class="fundo"/>
        <h:form>
            <p:dataTable class="tabelaCarrinho" value="#{produtoB.todosPedidos}" var="pedido">
                <p:column headerText="Número do pedido">
                    <h:outputText value="#{pedido.id}"/>
                </p:column>
                <p:column headerText="Usuário">
                    <h:outputText value="#{pedido.usuario.nome}"/>
                </p:column>  
                <p:column headerText="Valor total">
                    <h:outputText value="R$ #{pedido.valorTotal}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
